<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    
        <nav class="navbar">
            <a href="/" class="links">
                <div >Home</div>
            </a>
            <a href="/" class="links">
                <div  class="link">Other Links</div>
            </a>
            
        </nav>

        <form>
            <h2 class="heading">BMI Calculator</h2>

            <div class="height-info info">
                <label>Height in CMs: </label>
                <input type="number" name="height" id="height" placeholder="0">
            </div>

            <div class="weight-info info">
                <label>Weight in KGs: </label>
                <input type="number" name="weight" id="weight" placeholder="0">
            </div>

            <button class="button" type="submit">Calculate</button>
            <h2 id="result"></h2>

            <div class="info">
                <h3>BMI weight Guide</h3>
                <p>Under Weight= Less than 18.6 </p>
                <p>Normal Weight= 18.6 and 24.9 </p>
                <p>Overweight= Greater than 24.9 </p>
            </div>
        </form>
        <script src="script.js"></script>
</body>
</html>
